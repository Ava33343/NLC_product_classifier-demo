<!DOCTYPE html>
<html>

  <head>
    <title>Python Flask Starter Application</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/stylesheets/style.css">
  </head>

  <body>
    <table>
      <tr>
        <td>
          <h1>Product Classification NLC Demo</h1>
        </td>
      </tr>
      <tr>
          <td>
            <p>NLC Configuration: </p>
            <textarea rows="8" cols="96"> {{ classifier_info }} </textarea>
            <br>
          </td>
        </tr>  
      <tr>
        <td>
          <form action="/classify_text" method="post"> Text to classify: <input type="text" name="classifierinput_text"> <input type="submit" value="Submit"> </form>
          <form action="/classify_url" method="post"> URL to Kohls.com Product: <input type="text" name="classifierinput_url"> <input type="submit" value="Submit"> </form>
        </td>
      </tr>
      <tr>
        <td>
          <p> Input for Watson Natural Language Classifier: </p>
          <textarea rows="5" cols="96"> {{ classifier_input }} </textarea>
            
            <p> </p>
            {{ all_results }}

          <br>
        </td>
      </tr>
    </table>   
  </body>

</html>
